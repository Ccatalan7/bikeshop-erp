name: vinabike_erp
description: A modular ERP system for bikeshop management built with Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Navigation
  go_router: ^14.2.0
  
  # State Management
  provider: ^6.1.2
  
  # Supabase
  supabase_flutter: ^2.6.0

  
  # HTTP & Networking
  http: ^1.2.1
  
  # Images
  cached_network_image: ^3.3.1
  image_picker: ^1.1.0
  file_selector: ^1.0.3
  
  # Localization
  intl: ^0.19.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Utilities
  uuid: ^4.4.0
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/